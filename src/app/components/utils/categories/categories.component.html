<mat-chip-listbox [ngClass]="{'mat-mdc-chip-set-stacked': stacked}" aria-label="List of categories" multiple>
  <mat-chip-option *ngFor="let categorie of categories" [color]="randomColor()" (click)="addNewItem(categorie)"
    selected>
    {{ categorie }}
  </mat-chip-option>
</mat-chip-listbox>

<div class="flex flex-row  items-center gap-x-3 p-5 bg-slate-100 rounded-full">

  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="thumb_up" (click)="increase()"></mat-icon>
  <span *ngIf="score > 0">{{ score }}</span>

  <mat-divider vertical class="h-6"></mat-divider>

  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="thumb_down" (click)="decrease()"></mat-icon>
  <span *ngIf="score < 0">{{ score }}</span>

</div>

<div class="flex flex-row  items-center gap-x-3 p-5 bg-slate-100 rounded-full">
  <div class="flex flex-row items-center gap-x-3 cursor-pointer" (click)="increase()">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="thumb_up"></mat-icon>
    <span *ngIf="score > 0">{{ score }}</span>
  </div>
  <mat-divider vertical class="h-6"></mat-divider>
  <div class="flex flex-row items-center gap-x-3 cursor-pointer" (click)="decrease()">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="thumb_down"></mat-icon>
    <span *ngIf="score < 0">{{ score }}</span>
  </div>
</div>

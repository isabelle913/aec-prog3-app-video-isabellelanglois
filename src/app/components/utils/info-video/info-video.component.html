<app-categories [categories]="video?.categories" [stacked]="isLargerThen1024" [color]="true"></app-categories>
<div class="mt-5 flex flex-row lg:flex-col justify-start gap-x-5 lg:gap-y-3">
  <!-- TODO vérifier si respect requis avec le publié à la suite -->
  <div>Publié il y a {{ video?.datePublication || '' | dateDelayToday }}</div>
  <!-- prettier-ignore -->
  <div
    [matTooltip]="( video?.nbVues || 0 | formatNumberLocale ) + (video?.nbVues || 0 | i18nPlural: {'=0': 'Aucun visionnement', '=1': ' visionnement', 'other': ' visionnements'})  +'  ● '  + ( video?.datePublication) ">
    Visionné: {{ video?.nbVues || 0 | formatVisionnement}}
    {{ video?.nbVues || 0 | i18nPlural: {'=0': 'Aucun visionnement', '=1': 'visionnement', 'other': 'visionnements'} }}
  </div>

</div>
<div class="text-right lg:mt-5">Vidéo: {{ video?.code }}</div>

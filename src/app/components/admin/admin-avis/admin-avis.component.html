<div class="flex flex-col items-center">
  <div class="w-full flex justify-between ">
    <div class="basis-2/3 text-2xl pb-4 text-center">Liste des avis</div>
    <mat-form-field class="basis-1/3">
      <mat-label>Recherche</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div>
    <table mat-table #tableAvis [dataSource]="dataSourceAvis" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let avis">{{avis.id}} </td>
      </ng-container>
      <ng-container matColumnDef="id_video">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Vidéo</th>
        <td mat-cell *matCellDef="let avis">{{avis.id_video}} </td>
      </ng-container>
      <ng-container matColumnDef="commentaire">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Commentaire</th>
        <td mat-cell *matCellDef="let avis">{{avis.commentaire}} </td>
      </ng-container>
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Note</th>
        <td mat-cell *matCellDef="let avis">{{avis.note}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let avis">
          <button mat-icon-button aria-label="Consulter" (click)="openFullVideo(avis.id_video)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button aria-label="Modifier" (click)="openFormAvis(avis)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="Supprimer" (click)="deleteAvis(avis.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionner la page des vidéos"></mat-paginator>
  </div>
</div>

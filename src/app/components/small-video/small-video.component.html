<mat-card class="card__video hover:scale-110 focus:scale-110 focus:outline-none" (click)="goTo()" tabindex="0">

  <img mat-card-image [src]="video?.media || mediaDefaut" [alt]="video?.nom" class="bg-slate-100">

  <mat-chip-option class="card__duree">{{ video?.duree }}</mat-chip-option>

  <mat-card-header class="flex flex-col items-start">
    <mat-card-title>{{ video?.nom }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <app-utilisateur [utilisateur]=" video?.auteur"></app-utilisateur>
    <p class="pt-4">{{ video?.nbVues }} visionnements - publi√© {{ video?.datePublication }}</p>
  </mat-card-content>

</mat-card>

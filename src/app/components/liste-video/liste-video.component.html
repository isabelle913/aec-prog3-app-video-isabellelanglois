<div class="p-5">
  <app-categories [categories]="categories" (newItemEvent)="addItem($event)"></app-categories>
  <div class="flex justify-center items-center gap-5 mt-10">
    <div class="text-2xl">Afficher les vid√©os ayant un score entre: </div>
    <mat-slider min="-1000000" max="1000000" step="1000" showTickMarks discrete [displayWith]="formatLabel">
      <input value="1000" matSliderStartThumb [(ngModel)]="minScore">
      <input value="1000000" matSliderEndThumb [(ngModel)]="maxScore">
    </mat-slider>
  </div>

  <div class="liste__container">

    <app-small-video *ngFor="let video of videos | filterScore : minScore : maxScore | filterCategories : items "
      [video]="video"></app-small-video>
    <!-- <app-small-video
      *ngFor="let video of videos | filterScore : minScore : maxScore | filterCategories : categoriesSelected"
      [video]="video"></app-small-video> -->
  </div>
</div>

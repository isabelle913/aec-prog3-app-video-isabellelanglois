<div class="p-5">
  <app-categories [categories]="categories"></app-categories>
  <div class="liste__container">
    <app-small-video
      *ngFor="let video of videos | filterScore : minScore : maxScore | filterCategories : categoriesSelected"
      [video]="video"></app-small-video>
  </div>
  <div class="text-center text-4xl py-5">Carine clique sur un vidéo pour voir le grand vidéo</div>
</div>

<div class="w-[200px] flex flex-col justify-start items-center gap-y-2 p-2">

  <a *ngFor="let link of links" [href]="link.to"
    class="flex flex-row items-center p-4 w-full hover:bg-slate-100 focus:bg-slate-100 rounded-lg cursor-pointer">
    <mat-icon aria-hidden="false" aria-label="link icon" [fontIcon]="link.icon" class="mr-6"></mat-icon>
    <p class="text-xs non-marging">{{ link.name }}</p>
  </a>

</div>
